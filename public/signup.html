<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Handy | Cadastrar</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="/css/signup.css">
        <link rel="stylesheet" type="text/css" href="/css/chat.css">
        <!-- Favicon -->     
        <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/icon/favicon-16x16.png">
        <link rel="mask-icon" href="./img/icon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/500b73534a.js" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>

    <body class="container col-12 m-0 p-0 ubuntu-font">

        <!-- Signup -->
        <div class="modal-content col-lg-6 col-12" style="border-width: 0;">
            <div class="modal-header"><!-- Header do modal -->
                <h4 class="modal-title">Cadastro</h4><!-- TÃ­tulo -->
            </div>
            <div class="modal-body"><!-- Corpo do modal -->
                <form name="signup" id="signup">
                    <div class="form-group">
                        <input required name="name" id="pinus-name" type="text" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <input required name="email" id="pinus-email" type="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <input required name="password" id="pinus-password" type="password" class="form-control" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <input required name="password-confirm" id="pinus-password-confirmation" type="password" class="form-control" placeholder="Digite sua senha novamente">
                    </div>
                    <button class="btn btn-block btn-info btn-modal" type="button" onclick="pinusSubmit()">Cadastrar</button>
                    <div id="login-error" class="form-group" style="margin: 1rem 0 0 1rem;color: red;display: none;">
                        <i class="fa fa-exclamation-circle" style="margin-right: 5px;" aria-hidden="true"></i>
                        Falha no Cadastro
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!-- Bootstrap Js --> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <script src="./js/htmlComp.js"></script>
        <script>
            function pinusSubmit ( ) {
                if ( $('#pinus-password').value !== $('#pinus-passord-confirmation').value ){ 
                    alert( 'As senhas devem ser iguais.' );
                    return false;
                }
                document.getElementById("login-error").style.display = "none";
                const signupData = {
                    name: document.getElementById('pinus-name').value,
                    email: document.getElementById('pinus-email').value,
                    password: document.getElementById('pinus-password').value,
                }
                $.ajax({
                    type: "POST",
                    url: `${APIurl}/user`,
                    data: signupData,
                    dataType: "json",
                    crossDomain: true,
                    success: function (response) {
                        console.log(response)
                        window.location.href = '/chat';
                    },
                    error: ( error ) => {
                        console.log(error)
                        document.getElementById("login-error").style.display = "block";
                    }
                });
            }
        </script>
    </body>
</html>
